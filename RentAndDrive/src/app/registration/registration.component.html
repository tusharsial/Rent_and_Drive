<section style="background-color: #9a616d">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="assets/images/homeimage.jpeg"
                alt="login form"
                class="pt-5"
                style="width: 400px; margin-top: 150px; margin-left: 30px"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">RENT AND DRIVE</span>
                  </div>

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Create your account
                  </h3>
                  <div class="form-outline mb-4">
                    <label class="form-label">Name</label>
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      id="name"
                      class="form-control"
                      ngModel
                      #name="ngModel"
                      name="name"
                      required
                    />
                    <span class="help-block" *ngIf="!name.valid && name.touched"
                      >Please enter name</span
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      id="email"
                      class="form-control"
                      ngModel
                      #email="ngModel"
                      name="email"
                      required
                      email
                    />
                    <span
                      class="help-block"
                      *ngIf="!email.valid && email.touched"
                      >Please enter valid email address</span
                    >
                  </div>

                  <div class="row">
                    <div class="form-outline mb-4">
                      <label class="form-label">Password</label>
                      <input
                        class="form-control form-control-lg"
                        type="password"
                        name="password"
                        ngModel
                        #password="ngModel"
                        class="form-control"
                        name="password"
                        required
                      />
                      <span
                        class="help-block"
                        *ngIf="!password.valid && password.touched"
                        >Please enter password</span
                      >
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label">Mobile</label>
                      <input
                        class="form-control form-control-lg"
                        type="number"
                        name="mobile"
                        ngModel
                        #mobile="ngModel"
                        class="form-control"
                        name="mobile"
                        required
                        mobile
                      />
                      <span
                        class="help-block"
                        *ngIf="!mobile.valid && mobile.touched"
                        >Please enter mobile number</span
                      >
                    </div>
                  </div>
                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="!f.valid"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
